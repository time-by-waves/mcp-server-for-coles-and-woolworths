apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-powershell
  namespace: mcp-servers
  labels:
    app: mcp-server-powershell
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server-powershell
  template:
    metadata:
      labels:
        app: mcp-server-powershell
    spec:
      containers:
        - name: mcp-server-powershell
          image: mcp-server-powershell:latest
          ports:
            - containerPort: 8000
          env:
            - name: RAPIDAPI_KEY
              valueFrom:
                configMapKeyRef:
                  name: mcp-config
                  key: RAPIDAPI_KEY
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: mcp-config
                  key: PORT
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 45
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server-powershell-service
  namespace: mcp-servers
spec:
  selector:
    app: mcp-server-powershell
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
