apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-bash
  namespace: mcp-servers
  labels:
    app: mcp-server-bash
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-server-bash
  template:
    metadata:
      labels:
        app: mcp-server-bash
    spec:
      containers:
        - name: mcp-server-bash
          image: mcp-server-bash:latest
          ports:
            - containerPort: 8000
          env:
            - name: RAPIDAPI_KEY
              valueFrom:
                configMapKeyRef:
                  name: mcp-config
                  key: RAPIDAPI_KEY
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: mcp-config
                  key: PORT
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server-bash-service
  namespace: mcp-servers
spec:
  selector:
    app: mcp-server-bash
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
