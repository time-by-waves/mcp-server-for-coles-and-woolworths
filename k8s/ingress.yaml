apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-servers-ingress
  namespace: mcp-servers
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - your-domain.com
      secretName: mcp-servers-tls
  rules:
    - host: your-domain.com
      http:
        paths:
          - path: /python
            pathType: Prefix
            backend:
              service:
                name: mcp-server-python-service
                port:
                  number: 80
          - path: /bash
            pathType: Prefix
            backend:
              service:
                name: mcp-server-bash-service
                port:
                  number: 80
          - path: /powershell
            pathType: Prefix
            backend:
              service:
                name: mcp-server-powershell-service
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-servers-loadbalancer
  namespace: mcp-servers
spec:
  type: LoadBalancer
  selector:
    app: mcp-server-python # Default to Python for load balancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
