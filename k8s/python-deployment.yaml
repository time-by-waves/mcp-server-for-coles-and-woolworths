apiVersion: v1
kind: Namespace
metadata:
  name: mcp-servers
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-config
  namespace: mcp-servers
data:
  RAPIDAPI_KEY: "SIGN_UP_FREE_AND_SUBSCRIBE_TO_BOTH_APIS"
  PORT: "8000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-python
  namespace: mcp-servers
  labels:
    app: mcp-server-python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-server-python
  template:
    metadata:
      labels:
        app: mcp-server-python
    spec:
      containers:
        - name: mcp-server-python
          image: mcp-server-python:latest
          ports:
            - containerPort: 8000
          env:
            - name: RAPIDAPI_KEY
              valueFrom:
                configMapKeyRef:
                  name: mcp-config
                  key: RAPIDAPI_KEY
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: mcp-config
                  key: PORT
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server-python-service
  namespace: mcp-servers
spec:
  selector:
    app: mcp-server-python
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
